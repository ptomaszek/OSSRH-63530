name: Print secrets
on:
  release:
    types: [ created ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish to Maven Central
        run: echo ${{ secrets.MY_SECRET }}
        env:
          MAVEN_USERNAME: ${{ secrets.MY_SECRET }}
